asset-list-configuration-name=Content Sets
combine-assets-from-all-segments-in-asset-publisher-dynamic=Combine Assets from All Segments in Asset Publisher for Dynamic Content Sets
combine-assets-from-all-segments-in-asset-publisher-dynamic-description=O Publicador de contidos configurado nun modo de conxunto de contidos dinámico combinará as entradas do conxunto de contidos para todos os segmentos do usuario actual, e non só para o máis relevante, como é feito de maneira predeterminada. Estabecelo como verdadeiro podería facer que o Publicador de contidos demorase en mostrar os contidos para un usuario que pertence a varios segmentos.
combine-assets-from-all-segments-in-asset-publisher-manual=Combine Assets from All Segments in Asset Publisher for Manual Content Sets
combine-assets-from-all-segments-in-asset-publisher-manual-description=Asset Publisher configured in a manual content set mode will combine content set entries from all the segments corresponding to the current user, not only from the one most relevant as it is by default.