asset-list-configuration-name=Conjuntos de conteúdo
combine-assets-from-all-segments-in-asset-publisher-dynamic=Combinar ativos para todos os segmentos no publicador de conteúdos para conjuntos de conteúdo dinâmicos
combine-assets-from-all-segments-in-asset-publisher-dynamic-description=O Publicador de Conteúdos configurado em um modo de coleção dinâmico combinará as entradas da coleção de todos os seguimentos correspondentes para o usuário atual, não apenas para o mais relevante como ele é por padrão. Defini-lo como verdadeiro pode fazer com que o Publicador de Conteúdos exiba uma resposta atrasada ao exibir os ativos para um usuário que pertence a vários segmentos.
combine-assets-from-all-segments-in-asset-publisher-manual=Combinar Ativos para todos os segmentos no Publicador de conteúdos para Conjuntos de conteúdo manual
combine-assets-from-all-segments-in-asset-publisher-manual-description=O Publicador de Conteúdos configurado em um modo de conjunto de conteúdo manual combinará as entradas de conjunto de conteúdo para todos os segmentos correspondentes para o usuário atual, não apenas para o mais relevante como ele é por padrão.