authentication-enabled=認証が有効
authentication-enabled-help=これにチェックがついている場合は、接続時に設定したユーザー名とパスワードで認証が行われます。
certificate-format=証明書の形式
certificate-format-help=証明書の形式を指定します (PEMまたはPKCS#12)。
client-transport-ignore-cluster-name=クライアントのトランスポートは、クラスター名を無視します。
client-transport-ignore-cluster-name-help=これをチェックすると、接続されたノードのクラスター名の検証が無視されます。
client-transport-nodes-sampler-interval=クライアント・トランスポート・ノード のサンプル間隔
client-transport-nodes-sampler-interval-help=クライアントノードをサンプリングしたり、pingを送信したりする間隔（秒単位）を設定してください。未設定の場合は、デフォルトの Elasticsearch client.transport.nodes_sampler_interval が使用されます。
client-transport-ping-timeout=クライアント・トランスポート・Ping タイムアウト
client-transport-ping-timeout-help=クライアントノードがノードからのping応答を待つ間隔（秒単位）を入力してください。未設定の場合は、デフォルトの Elasticsearch client.transport.ping_timeout が使用されます。
client-transport-sniff=クライアント・トランスポート・スニフ
client-transport-sniff-help=これをチェックすると、クラスター内の使用可能なノードを動的に発見するのに、クラスターのスニッフィングが有効になります。
cluster-name=クラスター名
cluster-name-help=読み取り操作に使用するローカルクラスターの名前を入力してください。
connection-id=接続ID
connection-id-help=この接続に対する一意なIDを設定します。
cross-cluster-replication-configuration-name=クラスター横断レプリケーション
cross-cluster-replication-enabled=有効
cross-cluster-replication-enabled-help=ローカルElasticsearchクラスターからの読み取り操作を有効化または無効化します。この設定は、動作モードがREMOTEに設定されている時のみ使用されます。動作モードはElasticsearchシステム設定で定義されています。
cross-cluster-replication-local-cluster-connection-configurations=クラスター横断レプリケーションのローカルクラスター接続設定
cross-cluster-replication-local-cluster-connection-configurations-help=Map each portal address to a local (read-only) Elasticsearch cluster's connection ID. Follow the pattern hostname:port,connectionId. Connections are defined in the Cross-Cluster Replication Elasticsearch Connections System Settings. (Automatic Copy)
elasticsearch-connection-configuration-name=クラスター横断レプリケーションのElasticsearch接続
excluded-indexes=Excluded Indexes (Automatic Copy)
excluded-indexes-help=Enter the index names that will be excluded from cross-cluster replication. Indexes starting with a period (.) will always be excluded. By default, all indexes in the remote cluster will be replicated to the local cluster. (Automatic Copy)
network-host-address=ネットワークホストアドレス
network-host-address-help=接続先のHTTPホストを設定してください。
password-help=「認証が有効」にチェックがついている場合、パスワードが要求されます。
please-set-a-connection-id=Please set a connection ID. (Automatic Copy)
please-set-the-network-host-address=Please set the network host address. (Automatic Copy)
remote-cluster-alias=リモートクラスタのエイリアス
remote-cluster-alias-help=リモートクラスターとローカルクラスターの間の接続を確立する際、リモートクラスターに使用するエイリアスを入力します。
remote-cluster-seed-node-transport-address=Remote Cluster Seed Node Transport Address (Automatic Copy)
remote-cluster-seed-node-transport-address-help=Enter the transport address of a node in the remote cluster to be used for establishing a connection between the remote and local cluster. (Automatic Copy)
ssl-certificate-authorities-paths=SSL認証局
ssl-certificate-authorities-paths-help=PEMで暗号化された信頼済み証明書ファイルへのパスの一覧を入力してください。
ssl-certificate-path=SSL証明書
ssl-certificate-path-help=クライアントから接続があった際に提示する証明書（または証明書チェーン）を含むPEM暗号化ファイルへのパスを入力してください。
ssl-key-path=SSL鍵
ssl-key-path-help=秘密キーを含むPEM暗号化ファイルへのパスを入力してください。
ssl-keystore-password=SSLキーストアのパスワード
ssl-keystore-password-help=PKCS#12ファイルのパスワードを入力してください。
ssl-keystore-path=SSLキーストアのパス
ssl-keystore-path-help=秘密キーと証明書を含むキーストアへのパスを入力してください。
ssl-truststore-password=SSLトラストストア
ssl-truststore-password-help=トラストストアのパスワードを入力してください。
ssl-truststore-path=SSLトラストストアのパス
ssl-truststore-path-help=トラストストアファイルへのパスを入力してください。
the-connection-id-cannot-be-changed=The connection ID cannot be changed. (Automatic Copy)
the-id-you-entered-is-reserved-x=The ID you entered is reserved: {0}. (Automatic Copy)
there-is-already-a-connection-with-the-id-x=There is already a connection with the ID: {0}. (Automatic Copy)
transport-addresses=トランスポート アドレス
transport-addresses-help=接続先のノードアドレスを設定してください。
transport-ssl-enabled=トランスポートSSLを有効化
transport-ssl-enabled-help=TLS/SSLを有効もしくは無効にします。
transport-ssl-verification-mode=トランスポートSSL認証モード
transport-ssl-verification-mode-help=中間者攻撃や証明書の偽造から保護するため、LDAP使用時の認証の種類（none、certificate、full）を指定してください。
username=ユーザー名
username-help=「認証が有効」にチェックがついている場合、Elasticsearch認証用のユーザー名の設定が必要です。