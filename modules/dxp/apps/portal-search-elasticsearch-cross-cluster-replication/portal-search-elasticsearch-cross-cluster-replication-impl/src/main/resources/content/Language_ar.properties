authentication-enabled=تم تمكين المصادقة
authentication-enabled-help=في حالة اختيار ذلك، ستجري المصادقة على الاتصالات باستخدام اسم المستخدم وكلمة المرور التي تم تكوينها.
certificate-format=صيغة الشهادة
certificate-format-help=حدد صيغة الشهادة (PEM أو PKCS#12).
client-transport-ignore-cluster-name=اسم مجموعة التجاهل لنقل العميل
client-transport-ignore-cluster-name-help=إذا تم تحديد هذا الخيار، سيتم تجاهل التحقق من صحة اسم المجموعة للعقد التي يتم تجاهلها.
client-transport-nodes-sampler-interval=فاصل عينات عقد نقل العميل
client-transport-nodes-sampler-interval-help=الفاصل الزمني (بالثواني) الذي يتم فيه ربط عينات/اختبارات اتصال لعقد العملاء بالعقد. إذا لم يتم التعيين، يتم استخدام الإعداد الافتراضي لـ Elasticsearch client.transport.nodes_sampler_interval.
client-transport-ping-timeout=مهلة اختبار اتصال نقل العميل
client-transport-ping-timeout-help=الوقت (بالثواني) الذي تنتظر فيه عقدة عميل الاستجابة لاختبار اتصال من عقدة. إذا لم يتم التعيين، يتم استخدام الإعداد الافتراضي لـ Elasticsearch client.transport.ping_timeout.
client-transport-sniff=اكتشاف نقل العميل
client-transport-sniff-help=إذا تم تحديد هذا الخيار، يتم تمكين اكتشاف المجموعة لاكتشاف العقد المتوفرة في المجموعة ديناميكيًا.
cluster-name=اسم المجموعة
cluster-name-help=أدخل اسم نظام المجموعة المحلي الذي سيتم استخدامه في عمليات القراءة.
connection-id=معرف الاتصال
connection-id-help=تعيين معرف فريد لهذا الاتصال.
cross-cluster-replication-configuration-name=نسخ عبر نظام المجموعة
cross-cluster-replication-enabled=مفعّل
cross-cluster-replication-enabled-help=تمكين أو تعطيل عمليات القراءة من نظام المجموعات المحلي. سوف يتم استخدام هذا الإعداد فقط عند تعيين وضع التشغيل على REMOTE. يتم تحديد وضع التشغيل في إعدادت نظام Elasticsearch.
cross-cluster-replication-local-cluster-connection-configurations=تكوينات الاتصال لنظام المجموعات المحلي للنسخ عبر نظام المجموعات
cross-cluster-replication-local-cluster-connection-configurations-help=تعيين كل عنوان مدخل إلى معرف اتصال نظام مجموعات Elasticsearch المحلي (للقراءة فقط). اتبع النمط hostname:port=connectionId. يتم تحديد الاتصالات في إعدادات نظام اتصالات Elasticsearch للنسخ عبر نظام المجموعة.
elasticsearch-connection-configuration-name=اتصالات Elasticsearch للنسخ عبر نظام المجموعة
network-host-address=عنوان مضيف الشبكة
network-host-address-help=قم بتعيين مضيف HTTP البعيد المراد الاتصال به.
password-help=في حالة اختيار تمكين المصادقة، ستكون كلمة المرور مطلوبة.
remote-cluster-alias=الاسم المستعار لنظام المجموعة عن بعد
remote-cluster-alias-help=أدخل الاسم المستعار المراد استخدامه لتعريف نظام المجموعة عن بعد عند إنشاء اتصال بين نظام المجموعة المحلية والبعيدة.
ssl-certificate-authorities-paths=الجهات الموثوقة لشهادة SSL
ssl-certificate-authorities-paths-help=توفير قائمة بالمسارات إلى ملفات الشهادة المرمزة بـ PEM الموثوق بها.
ssl-certificate-path=شهادة SSL
ssl-certificate-path-help=أدخل المسار إلى ملف بترميز PEM يحتوي على شهادة (أو سلسلة شهادة) سيتم عرضها للعملاء عند الاتصال.
ssl-key-path=مفتاح SSL
ssl-key-path-help=أدخل المسار إلى ملف بترميز PEM يحتوي على مفتاح خاص.
ssl-keystore-password=كلمة مرور مخزن مفاتيح SSL
ssl-keystore-password-help=أدخل كلمة المرور لملف PKCS#12.
ssl-keystore-path=مسار مخزن مفاتيح SSL
ssl-keystore-path-help=أدخل المسار إلى keystore الذي يحتفظ بالمفتاح الخاص والشهادة.
ssl-truststore-password=كلمة مرور مخزن الثقة لـ SSL
ssl-truststore-password-help=أدخل كلمة المرور إلى truststore.
ssl-truststore-path=مسار مخزن الثقة لـ SSL
ssl-truststore-path-help=أدخل المسار إلى ملف truststore.
transport-addresses=عناوين النقل
transport-addresses-help=قم بتعيين عناوين العقدة البعيدة المراد الاتصال بها.
transport-ssl-enabled=نقل SSL الممكن
transport-ssl-enabled-help=تمكين بروتوكولات TLS/SSL أو تعطيلها.
transport-ssl-verification-mode=نقل وضع التحقق SSL
transport-ssl-verification-mode-help=حدد نوع التحقق من الصحة (بدون أو شهادة أو كامل) عند استخدام LDAP للحماية من هجمات الوسيط أو تزييف الشهادة.
username=اسم المستخدم
username-help=في حالة تمكين يتطلب المصادقة، قم بتعيين اسم مستخدم للمصادقة إلى Elasticsearch المطلوب.