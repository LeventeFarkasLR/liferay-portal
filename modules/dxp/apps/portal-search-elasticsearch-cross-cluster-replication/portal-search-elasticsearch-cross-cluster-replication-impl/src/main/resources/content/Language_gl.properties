authentication-enabled=Authentication Enabled
authentication-enabled-help=If this is checked, connections are authenticated with the configured username and password.
certificate-format=Certificate Format
certificate-format-help=Specify the certificate format (PEM or PKCS#12).
client-transport-ignore-cluster-name=Client Transport Ignore Cluster Name
client-transport-ignore-cluster-name-help=If this is checked, the cluster name validation of connected nodes is ignored.
client-transport-nodes-sampler-interval=Client Transport Nodes Sampler Interval
client-transport-nodes-sampler-interval-help=Set the interval (in seconds) at which the client node samples/pings connected nodes. If unset, the default Elasticsearch client.transport.nodes_sampler_interval is used.
client-transport-ping-timeout=Client Transport Ping Timeout
client-transport-ping-timeout-help=Enter the time (in seconds) the client node waits for a ping response from a node. If unset, the default Elasticsearch client.transport.ping_timeout is used.
client-transport-sniff=Client Transport Sniff
client-transport-sniff-help=If this is checked, cluster sniffing is enabled to dynamically discover available nodes in the cluster.
cluster-name=Cluster Name
cluster-name-help=Enter the name of the local cluster that will be used for read operations.
connection-id=Connection ID
connection-id-help=Set a unique ID for this connection.
cross-cluster-replication-configuration-name=Cross-Cluster Replication
cross-cluster-replication-enabled=Activado
cross-cluster-replication-enabled-help=Enable or disable read operations from the local Elasticsearch clusters. This setting is only used when Operation Mode is set to REMOTE. Configure the operation mode in the Elasticsearch System Settings.
cross-cluster-replication-local-cluster-connection-configurations=Cross-Cluster Replication Local Cluster Connection Configurations
cross-cluster-replication-local-cluster-connection-configurations-help=Map each portal address to a local (read-only) Elasticsearch cluster's connection ID. Follow the pattern hostname:port,connectionId. Connections are defined in the Cross-Cluster Replication Elasticsearch Connections System Settings. (Automatic Copy)
elasticsearch-connection-configuration-name=Cross-Cluster Replication Elasticsearch Connections
excluded-indexes=Índices excluídos
excluded-indexes-help=Enter the index names that will be excluded from cross-cluster replication. Indexes starting with a period (.) will always be excluded. By default, all indexes in the remote cluster will be replicated to the local cluster. (Automatic Copy)
network-host-address=Network Host Address
network-host-address-help=Set the remote HTTP host to connect to.
password-help=If Authentication Enabled is checked, a password is required.
please-set-a-connection-id=Please set a connection ID. (Automatic Copy)
please-set-the-network-host-address=Please set the network host address. (Automatic Copy)
remote-cluster-alias=Remote Cluster Alias
remote-cluster-alias-help=Enter the alias to be used for identifying the remote cluster when establishing a connection between the remote and local cluster.
remote-cluster-seed-node-transport-address=Remote Cluster Seed Node Transport Address (Automatic Copy)
remote-cluster-seed-node-transport-address-help=Enter the transport address of a node in the remote cluster to be used for establishing a connection between the remote and local cluster. (Automatic Copy)
ssl-certificate-authorities-paths=SSL Certificate Authorities
ssl-certificate-authorities-paths-help=Provide a list of paths to trusted PEM encoded certificate files.
ssl-certificate-path=SSL Certificate
ssl-certificate-path-help=Enter the path to a PEM encoded file containing the certificate (or certificate chain) that will be presented to clients when they connect.
ssl-key-path=Chave SSL
ssl-key-path-help=Enter the path to the PEM encoded file containing the private key.
ssl-keystore-password=SSL Keystore Password
ssl-keystore-password-help=Enter the password to the PKCS#12 file.
ssl-keystore-path=SSL Keystore Path
ssl-keystore-path-help=Enter the path to the keystore holding the private key and certificate.
ssl-truststore-password=SSL Truststore Password
ssl-truststore-password-help=Enter the password to the truststore.
ssl-truststore-path=SSL Truststore Path
ssl-truststore-path-help=Enter the path to the truststore file.
the-connection-id-cannot-be-changed=O ID de conexión non pode ser modificado.
the-id-you-entered-is-reserved-x=The ID you entered is reserved: {0}. (Automatic Copy)
there-is-already-a-connection-with-the-id-x=There is already a connection with the ID: {0}. (Automatic Copy)
transport-addresses=Transport Addresses
transport-addresses-help=Set the remote node addresses to connect to.
transport-ssl-enabled=Transport SSL Enabled
transport-ssl-enabled-help=Enable or disable TLS/SSL.
transport-ssl-verification-mode=Transport SSL Verification Mode
transport-ssl-verification-mode-help=Specify the verification type (none, certificate, or full) when using LDAP to protect against man in the middle attacks and certificate forgery.
username=Nome de usuario
username-help=If Authentication Enabled is checked, set the username for authenticating to Elasticsearch.