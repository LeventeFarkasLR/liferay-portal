authentication-enabled=Authenticatie ingeschakeld
authentication-enabled-help=Als dit is geselecteerd, worden verbindingen geauthenticeerd met de geconfigureerde gebruikersnaam en wachtwoord.
certificate-format=Certificaatindeling
certificate-format-help=Geef de certificaatindeling op (PEM of PKCS #12).
client-transport-ignore-cluster-name=Clusternaam clienttransport negeren
client-transport-ignore-cluster-name-help=Als dit geselecteerd is, wordt de clusternaamvalidatie van verbonden knooppunten genegeerd.
client-transport-nodes-sampler-interval=Samplerinterval knooppunten voor clienttransport
client-transport-nodes-sampler-interval-help=Stel het interval (in seconden) in waarmee het clientknooppunt verbonden knooppunten samplet/pingt. Indien het interval niet ingesteld is, wordt het standaard client.transport.nodes_sampler_interval van Elasticsearch gebruikt.
client-transport-ping-timeout=Time-out voor ping clienttransport
client-transport-ping-timeout-help=Voer de duur (in seconden) in waarin het clientknooppunt wacht op een pingreactie van een knooppunt. Indien de duur niet ingesteld is, wordt de standaard client.transport.ping_timeout van Elasticsearch gebruikt.
client-transport-sniff=Analyse clienttransport
client-transport-sniff-help=Als dit geselecteerd is, wordt clusterzoeken ingeschakeld om op dynamische wijze beschikbare knooppunten in de cluster te vinden.
cluster-name=Clusternaam
cluster-name-help=Voer de naam in van de lokale cluster die voor leesbewerkingen zal worden gebruikt.
connection-id=Verbindings-ID
connection-id-help=Stel een unieke ID in voor deze verbinding.
cross-cluster-replication-configuration-name=Clusteroverschrijdende replicatie
cross-cluster-replication-enabled=Ingeschakeld
cross-cluster-replication-enabled-help=Schakel leesbewerkingen van de lokale cluster in of uit. Deze instelling wordt alleen gebruikt als de werkingsmodus is ingesteld op EXTERN. De werkingsmodus is gedefinieerd in de Elasticsearch-systeeminstellingen.
cross-cluster-replication-local-cluster-connection-configurations=Configuraties lokale clusterverbinding clusteroverschrijdende replicatie
cross-cluster-replication-local-cluster-connection-configurations-help=Wijs elk portaaladres toe aan een lokale (alleen lezen) verbindings-ID van een Elasticsearch-cluster. Volg het patroon hostname:port=connectionId. Verbindingen worden gedefinieerd in de systeeminstellingen van Elasticsearch-verbindingen voor clusteroverschrijdende replicatie.
elasticsearch-connection-configuration-name=Elastisearch-verbindingen voor clusteroverschrijdende replicatie
excluded-indexes=Excluded Indexes (Automatic Copy)
excluded-indexes-help=Enter the index names that will be excluded from cross-cluster replication. Indexes starting with a period (.) will always be excluded. By default, all indexes in the remote cluster will be replicated to the local cluster. (Automatic Copy)
network-host-address=Hostadres netwerk
network-host-address-help=Stel de remote HTTP-host in waarmee verbinding moet worden gemaakt.
password-help=Als 'Authenticatie ingeschakeld' is geselecteerd, is een wachtwoord vereist.
please-set-a-connection-id=Please set a connection ID. (Automatic Copy)
please-set-the-network-host-address=Please set the network host address. (Automatic Copy)
remote-cluster-alias=Alias externe cluster
remote-cluster-alias-help=Voer de alias in die wordt gebruikt voor identificatie van de externe cluster bij het maken van een verbinding tussen de externe en de lokale cluster.
remote-cluster-seed-node-transport-address=Remote Cluster Seed Node Transport Address (Automatic Copy)
remote-cluster-seed-node-transport-address-help=Enter the transport address of a node in the remote cluster to be used for establishing a connection between the remote and local cluster. (Automatic Copy)
ssl-certificate-authorities-paths=SSL-certificaatautoriteiten
ssl-certificate-authorities-paths-help=Geef een lijst met paden naar vertrouwde certificaatbestanden met PEM-codering.
ssl-certificate-path=SSL-certificaat
ssl-certificate-path-help=Voer het pad in naar een bestand met PEM-codering dat het certificaat (of de certificaatketen) bevat en wordt getoond aan clients die verbinding maken.
ssl-key-path=SSL-sleutel
ssl-key-path-help=Voer het pad in naar het bestand met PEM-codering dat de privésleutel bevat.
ssl-keystore-password=Wachtwoord voor de SSL Keystore
ssl-keystore-password-help=Voer het wachtwoord in voor het PKCS#12-bestand.
ssl-keystore-path=Pad naar de SSL Keystore
ssl-keystore-path-help=Voer het pad in naar de keystore met de privésleutel en het certificaat.
ssl-truststore-password=Wachtwoord voor de SSL Truststore
ssl-truststore-password-help=Voer het wachtwoord in voor de truststore.
ssl-truststore-path=Pad naar de SSL Truststore
ssl-truststore-path-help=Voer het pad in naar het truststore-bestand.
the-connection-id-cannot-be-changed=The connection ID cannot be changed. (Automatic Copy)
the-id-you-entered-is-reserved-x=The ID you entered is reserved: {0}. (Automatic Copy)
there-is-already-a-connection-with-the-id-x=There is already a connection with the ID: {0}. (Automatic Copy)
transport-addresses=Transportadressen
transport-addresses-help=Stel de remote knooppuntadressen in waarmee verbinding moet worden gemaakt.
transport-ssl-enabled=Transport-SSL ingeschakeld
transport-ssl-enabled-help=TLS/SSL in- of uitschakelen.
transport-ssl-verification-mode=Verificatiemodus transport-SSL
transport-ssl-verification-mode-help=Specificeer het verificatietype (geen, certificaat of volledig) bij gebruik van LDAP voor bescherming tegen man-in-the-middle aanvallen en vervalste certificaten.
username=Gebruikersnaam
username-help=Als 'Authenticatie ingeschakeld' is geselecteerd, moet de gebruikersnaam voor authenticatie op Elasticsearch zijn ingesteld.