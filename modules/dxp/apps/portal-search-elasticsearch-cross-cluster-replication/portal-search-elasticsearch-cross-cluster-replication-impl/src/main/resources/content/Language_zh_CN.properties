authentication-enabled=已启用身份验证
authentication-enabled-help=如果选中此选项，连接将使用配置的用户名和密码进行身份验证。
certificate-format=证书格式
certificate-format-help=指定证书格式（PEM 或 PKCS#12）。
client-transport-ignore-cluster-name=客户端传输忽略群集名称
client-transport-ignore-cluster-name-help=如果选中此选项，将忽略连接节点的群集名称验证。
client-transport-nodes-sampler-interval=客户端传输节点采样器间隔
client-transport-nodes-sampler-interval-help=设置客户端节点对连接节点进行采样/ping 的间隔（以秒为单位）。如果不设置，将使用默认的 Elasticsearch client.transport.nodes_sampler_interval。
client-transport-ping-timeout=客户端传输 Ping 超时
client-transport-ping-timeout-help=输入客户端节点等待节点 ping 响应的间隔（以秒为单位）。如果不设置，将使用默认的 Elasticsearch client.transport.ping_timeout。
client-transport-sniff=客户端传输监听
client-transport-sniff-help=如果选中此选项，将启用群集监听以动态发现群集中的可用节点。
cluster-name=群集名称
cluster-name-help=输入用于读取操作的本地群集的名称。
connection-id=连接 ID
connection-id-help=为此连接设置唯一 ID。
cross-cluster-replication-configuration-name=跨群集复制
cross-cluster-replication-enabled=启用
cross-cluster-replication-enabled-help=启用或禁用本地群集的读取操作。只有"操作模式"设为 REMOTE 时才会使用此设置。操作模式在 Elasticsearch 系统设置中定义。
cross-cluster-replication-local-cluster-connection-configurations=跨群集复制本地群集连接配置
cross-cluster-replication-local-cluster-connection-configurations-help=将每个门户地址映射到本地（只读）Elasticsearch 群集的连接 ID。遵循 hostname:port=connectionId 模式。连接在跨群集复制 Elasticsearch 连接系统设置中定义。
elasticsearch-connection-configuration-name=跨群集复制 Elasticsearch 连接
excluded-indexes=排除的索引
excluded-indexes-help=输入会从跨群集复制中排除的索引名称。以句点 (.) 开头的索引始终都会被排除。默认情况下，远程群集中的所有索引都将被复制到本地群集。
network-host-address=网络主机地址
network-host-address-help=设置要连接到的远程 HTTP 端口。
password-help=如果选中"启用身份验证"，则需要密码。
please-set-a-connection-id=请设置连接 ID。
please-set-the-network-host-address=请设置网络主机地址。
remote-cluster-alias=远程群集别名
remote-cluster-alias-help=输入在远程和本地群集之间建立连接时用于识别远程群集的别名。
remote-cluster-seed-node-transport-address=远程群集种子节点传输地址
remote-cluster-seed-node-transport-address-help=输入用于在远程和本地群集之间建立连接的远程群集中节点的传输地址。
ssl-certificate-authorities-paths=SSL 证书颁发机构
ssl-certificate-authorities-paths-help=提供可信的 PEM 编码证书文件的路径列表。
ssl-certificate-path=SSL 证书
ssl-certificate-path-help=输入包含在客户端连接时将向其显示的证书（或证书链）的 PEM 编码文件的路径。
ssl-key-path=SSL 密钥
ssl-key-path-help=输入包含私钥的 PEM 编码文件的路径。
ssl-keystore-password=SSL Keystore密码
ssl-keystore-password-help=输入 PKCS#12 文件的密码。
ssl-keystore-path=SSL Keystore路径
ssl-keystore-path-help=输入存放私钥和证书的密钥库的路径。
ssl-truststore-password=SSL Truststore密码
ssl-truststore-password-help=输入信任库的密码。
ssl-truststore-path=SSL Truststore路径
ssl-truststore-path-help=输入信任库文件的路径。
the-connection-id-cannot-be-changed=无法更改连接 ID。
the-id-you-entered-is-reserved-x=您输入的 ID 预留备用：{0}。
there-is-already-a-connection-with-the-id-x=已有使用此 ID 的连接：{0}。
transport-addresses=传输地址
transport-addresses-help=设置要连接到的远程节点地址。
transport-ssl-enabled=启用传输 SSL
transport-ssl-enabled-help=启用或禁用 TLS/SSL。
transport-ssl-verification-mode=传输 SSL 验证模式
transport-ssl-verification-mode-help=指定使用 LDAP 防护中间人攻击和证书伪造时的验证类型（无、证书或完整）。
username=用户名
username-help=如果选中"启用身份验证"，则需要设置用于 Elasticsearch 身份验证的用户名。