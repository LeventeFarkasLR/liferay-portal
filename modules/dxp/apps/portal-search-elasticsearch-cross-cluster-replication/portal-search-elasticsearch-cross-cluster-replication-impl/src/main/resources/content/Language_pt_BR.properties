authentication-enabled=Habilitar autenticação
authentication-enabled-help=Se selecionado, as conexões são autenticadas com o nome de usuário e senha configurados.
certificate-format=Formato do certificado
certificate-format-help=Especifica o formato do certificado (PEM ou PKCS#12).
client-transport-ignore-cluster-name=O transporte do cliente ignora o name do cluster
client-transport-ignore-cluster-name-help=Se selecionado, a validação de nome do cluster dos nós conectados é ignorada.
client-transport-nodes-sampler-interval=Intervalo de Amostragem de Nós de Transporte do Cliente
client-transport-nodes-sampler-interval-help=Definir o intervalo (em segundos) no qual a o nó do cliente realiza uma amostra/pings dos nós conectados. Se não definido, o client.transport.nodes_sampler_interval padrão do Elasticsearch é utilizado.
client-transport-ping-timeout=Tempo limite de ping do transporte do cliente
client-transport-ping-timeout-help=Inserir o tempo (em segundos) no qual o nó dos cliente espera por uma resposta de ping de um nó. Se não definido, o client.transport.ping_timeou padrão do Elasticsearch é utilizado.
client-transport-sniff=Sniff do transporte do cliente
client-transport-sniff-help=Se selecionado, a detecção de cluster é ativada para descobrir dinamicamente os nós disponíveis no cluster.
cluster-name=Nome do cluster
cluster-name-help=Inserir o nome do cluster local que será usado para operações de leitura.
connection-id=ID de Conexão
connection-id-help=Definir um ID único para esta conexão.
cross-cluster-replication-configuration-name=Replicação entre Clusters
cross-cluster-replication-enabled=Replicação entre Clusters Ativada
cross-cluster-replication-enabled-help=Ativar ou Desativar Replicação entre Clusters.
cross-cluster-replication-local-cluster-connection-configurations=Configurações de Conexão de Cluster Local da Replicação entre Clusters
cross-cluster-replication-local-cluster-connection-configurations-help=Mapear cada endereço de portal para um ID de conexão do cluster Elasticsearch local (só leitura). Siga o padrão hostname:port=connectionId. Conexões são definidas nas Configurações do Sistema de Conexões Elasticsearch de Replicação entre Cluster.
elasticsearch-connection-configuration-name=Conexões Elasticsearch de Replicação entre Clusters
excluded-indexes=Excluded Indexes (Automatic Copy)
excluded-indexes-help=Enter the index names that will be excluded from cross-cluster replication. Indexes starting with a period (.) will always be excluded. By default, all indexes in the remote cluster will be replicated to the local cluster. (Automatic Copy)
network-host-address=Endereço do host de rede
network-host-address-help=Definir o host HTTP remoto a se conectar.
password-help=Se Autenticação Ativada estiver selecionado, uma senha é necessária.
please-set-a-connection-id=Please set a connection ID. (Automatic Copy)
please-set-the-network-host-address=Please set the network host address. (Automatic Copy)
remote-cluster-alias=Alias do Cluster Remoto
remote-cluster-alias-help=Insira o alias a ser usado para identificação do cluster remoto ao estabelecer uma conexão entre o cluster remoto e o local.
remote-cluster-seed-node-transport-address=Remote Cluster Seed Node Transport Address (Automatic Copy)
remote-cluster-seed-node-transport-address-help=Enter the transport address of a node in the remote cluster to be used for establishing a connection between the remote and local cluster. (Automatic Copy)
ssl-certificate-authorities-paths=Autoridades de certificação SSL
ssl-certificate-authorities-paths-help=Fornece uma lista de caminhos para arquivos do certificados PEM codificado confiáveis.
ssl-certificate-path=Certificado SSL
ssl-certificate-path-help=Insira o caminho para o arquivo PEM codificado contendo o certificado (ou cadeia de certificados) que será apresentado aos clientes quando eles se conectarem.
ssl-key-path=Chave SSL
ssl-key-path-help=Insira o caminho para o arquivo PEM codificado que contém a chave privada.
ssl-keystore-password=Senha do armazenamento de chave SSL
ssl-keystore-password-help=Insira a senha para o arquivo PKCS#12.
ssl-keystore-path=Caminho para o arquivo de chave SSL
ssl-keystore-path-help=Insira o caminho para o repositório de chaves que contém a chave e certificado privados.
ssl-truststore-password=Senha do armazenamento de confiança SSL
ssl-truststore-password-help=Insira a senha para o truststore.
ssl-truststore-path=Caminho do armazenamento de confiança SSL
ssl-truststore-path-help=Insira o caminho para o arquivo truststore.
the-connection-id-cannot-be-changed=The connection ID cannot be changed. (Automatic Copy)
the-id-you-entered-is-reserved-x=The ID you entered is reserved: {0}. (Automatic Copy)
there-is-already-a-connection-with-the-id-x=There is already a connection with the ID: {0}. (Automatic Copy)
transport-addresses=Endereços de transporte
transport-addresses-help=Definir os endereços de nó remoto para se conectar.
transport-ssl-enabled=Transporte SSL ativado
transport-ssl-enabled-help=Ativar ou desativar TLS/SSL.
transport-ssl-verification-mode=Modo de verificação do transporte SSL
transport-ssl-verification-mode-help=Especifique o tipo de verificação (nome, certificado ou completo) ao usar LDAP para se proteger contra ataques intermediários e falsificação de certificado.
username=Nome de usuário
username-help=Se Exige Autenticação estiver ativado, definir o nome de usuário para a autenticação ao Elasticsearch é necessário.